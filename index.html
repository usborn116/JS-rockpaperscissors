<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>   
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Let's Play Rock, Paper, Scissors!</h1>
    <h3>Choose your move:</h3>
    <div class="buttons">
    <button class="rock"><img src='./assets/rock.png' alt="rock"></button>
    <button class="paper"><img src='./assets/paper.png' alt="paper"></button>
    <button class="scissors"><img src='./assets/scissor.png' alt="scissor"></button>
    </div>
    <div class="log">
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <div class="score"></div>
        </div>
        <div class="result">
            <h2>Results</h2>
            <div class="results"></div>
        </div>
    </div>

</body>
</html>
