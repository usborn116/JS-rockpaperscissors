    <h1>Let's Play Rock, Paper, Scissors!</h1>

    <button id="rock" class="button rock"><img src='./assets/rock.png' alt="rock"></button>
    <button id="paper" class="button paper"><img src='./assets/paper.png' alt="paper"></button>
    <button id="scissors" class="button scissors"><img src='./assets/scissor.png' alt="scissor"></button>
    </div>
    <div class="log">
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <div class="score"></div>
        </div>
        <div class="result">
            <h2>Results</h2>
            <div class="results"></div>
        </div>
    </div>
